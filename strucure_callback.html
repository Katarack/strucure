<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logging in - STRUCURE</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #000000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 50px;
            background: #1a1a1a;
            border-radius: 12px;
            border-left: 4px solid #FF6B35;
        }
        .logo {
            font-size: 42px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 30px;
        }
        .spinner {
            border: 4px solid #333;
            border-top: 4px solid #FF6B35;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">STRUCURE</div>
        <div class="spinner"></div>
        <h2>Verifying your login...</h2>
        <p>Please wait while we securely log you in.</p>
    </div>
    
    <script>
        // Esperar 3 segundos y redirigir al dashboard
        setTimeout(() => {
            window.location.href = "strucure_dashboard.html";
        }, 3000);
    </script>
</body>
</html>
