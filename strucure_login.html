<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - STRUCURE</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #000000;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: #1a1a1a;
            padding: 50px;
            border-radius: 12px;
            width: 100%;
            max-width: 500px;
            border-left: 4px solid #FF6B35;
        }
        .logo {
            font-size: 42px;
            font-weight: bold;
            color: #ffffff;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #cccccc;
        }
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #333;
            border-radius: 8px;
            background: #000;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 18px;
            background: #FF6B35;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        .message {
            text-align: center;
            margin-top: 20px;
            color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="logo">STRUCURE</h1>
        
        <div id="loginForm">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            
            <button onclick="requestMagicLink()">Send Magic Link</button>
            
            <div class="message">
                We'll send you a secure login link to your email
            </div>
        </div>
        
        <div id="successMessage" style="display: none; text-align: center;">
            <div style="font-size: 24px; color: #FF6B35; margin-bottom: 20px;">
                ✅ Magic Link Sent!
            </div>
            <p>Check your email for the login link</p>
            <p style="font-size: 14px; color: #888; margin-top: 20px;">
                (This is a demo. In production, this would connect to Supabase)
            </p>
        </div>
    </div>
    
    <script>
        function requestMagicLink() {
            const email = document.getElementById('email').value;
            if (!email) {
                alert('Please enter your email');
                return;
            }
            
            // En un entorno real, aquí conectarías con Supabase
            // const { data, error } = await supabase.auth.signInWithOtp({ email });
            
            // Por ahora, solo mostramos mensaje de éxito
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
        }
    </script>
</body>
</html>
